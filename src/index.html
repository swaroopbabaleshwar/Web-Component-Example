<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <style>
        html {
          --color-primary: purple;
          --color-primary-inverse: white;
          --color-primary-highlight: #750175;
        }
    </style>
    <script type="module" src="/build/webcomponent-stencil.esm.js"></script>
    <script nomodule src="/build/webcomponent-stencil.js"></script>
  </head>
  <body>
    <swap-stock-price stock-symbol='AAPL'></swap-stock-price>
    <swap-stock-finder></swap-stock-finder>

    <script>
      const stockFinderElement = document.querySelector('swap-stock-finder').addEventListener('swapSymbolSelected', event => {
        console.log('event ', event);
        document.querySelector('swap-stock-price').setAttribute('stock-symbol', event.detail);
      })
    </script>
  </body>
</html>
